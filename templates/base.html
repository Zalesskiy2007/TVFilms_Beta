<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      {%block link%}{%endblock%}
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TVFilms</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {%if current_user.is_anonymous%}
            <li class="nav-item">
          <a class="nav-link active" href="/">Login</a>
            </li>
            <li class="nav-item">
          <a class="nav-link active" href="/register">Registration</a>
            </li>
          </ul>
          {%else%}
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
            <li class="nav-item">
          <a class="nav-link active" href="/addfilm">Add</a>
            </li>
          <li class="nav-item">
          <a class="nav-link active" href="/logout">Exit</a>
        </li>
           <li class="nav-item">
          <a class="nav-link active" href="">{{current_user.first_name}} {{current_user.last_name}}</a>
        </li>
          </ul>
          <a class="btn btn-outline-success" href = "/search">Search</a>
          {%endif%}
    </div>
  </div>
</nav>
      {%block body%}{%endblock%}
  </body>
</html>
